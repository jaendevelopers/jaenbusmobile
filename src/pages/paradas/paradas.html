<ion-header>

  <ion-navbar>
    <ion-title>Paradas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Listado de paradas
  <ion-list>
    <ion-item  (click)="abrirInfoParada(parada.idParada)" *ngFor="let parada of paradas">
      <ion-avatar item-start>
        <h1>{{parada.idParada}}</h1>
      </ion-avatar>
      <h2>{{parada.nombreParada}}</h2>     
     
    </ion-item>
  </ion-list>
</ion-content>
