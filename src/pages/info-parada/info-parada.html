<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button (click)="closeInfo()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title text-center>Informaci√≥n de la parada {{idParada}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-border>
        <ion-item *ngFor="let info of infoParada">
            <ion-icon name='bus' item-start></ion-icon>
            {{info.linea}}
            <ion-note item-end>
            {{info.tiempo}} minutos
            </ion-note>
          </ion-item>
    </ion-list>
</ion-content>
